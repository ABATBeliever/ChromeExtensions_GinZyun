<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Blocked by 銀盾PageBrocker</title>
<style>
body{font-family:'Segoe UI',sans-serif;background-color:#f9f9f9;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}.container{background-color:#fff;border:2px solid #e74c3c;border-radius:10px;padding:30px;max-width:500px;text-align:center;box-shadow:0 4px 15px rgba(0,0,0,.2)}h1{color:#e74c3c;margin-bottom:20px}.label{font-weight:700;margin-top:15px;margin-bottom:5px;display:block}.url-box,.rule-box{background-color:#f0f0f0;padding:10px;border-radius:5px;word-break:break-all;font-size:14px}.button-group{margin-top:25px;display:flex;justify-content:center;gap:15px}button,a{padding:10px 20px;font-size:14px;border-radius:5px;text-decoration:none;border:none;cursor:pointer}button{background-color:#e74c3c;color:#fff}button:disabled{background-color:#aaa;cursor:default}a{background-color:#3498db;color:#fff}a:hover{background-color:#2980b9}
</style>
</head>
<body>
<div class="container">
  <h1>Blocked by 銀盾PageBlocker</h1>

  <span class="label">ルール:</span>
  <div id="blocked-rule" class="rule-box"></div>

  <div class="button-group">
    <button id="disable-rule">このルールを無効化</button>
  </div>
  <p>ネットの買い物や銀行・マイナンバー系等、ブロックされては困る用事がある場合は、あらかじめ全体を無効にすることをお勧めします。</p>
</div>

<script src="block.js"></script>
</body>
</html>
